<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Restaurant Locator - by Algolia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/main.css">
  </head>
  <body>
  <div class=container>
    <div class=row>
      <div class=col-12 id=search>
        <form>
          <input type="text" class="form-control" id="search-box" placeholder="Search for Restaurants by Name, Cuisine, Location" autocomplete="off">
        </form>
      </div>
    </div>

    <div class=row>
      <div class=col-3 id=sidebar>
        <h1>Cuisine/Food Type</h1> 
          <ul id="cuisines"></ul>
        <h1>Rating</h1>
          <ul id="ratings"></ul>
        <h1>Payment Options</h1>
          <ul id="payment-options"></ul> 
      </div>

      <div id=results class=col-9>
        <div id=results-stats></div>
        <ul id=results-list></ul>
        <div class="row"><button id="show-more">Show More</button></div>
      </div>
    </div>
  </div>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/algoliasearch@3/dist/algoliasearchLite.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/algoliasearch-helper@2.21.2/dist/algoliasearch.helper.min.js"></script>
  <script>window.jQuery || document.write('<script src="assets/js/vendor/jquery-1.11.2.min.js"><\/script>')</script>
  <script src="assets/js/main.js"></script>
  </body>
</html>
